# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-O3 -pipe -march=tigerlake"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

MAKEOPTS="-j4"
EMERGE_DEFAULT_OPTS="--jobs 1 --autounmask=y --autounmask-write --ask-enter-invalid"
CPU_FLAGS_X86="aes avx avx2 avx512f avx512dq avx512cd avx512bw avx512vl avx512vbmi f16c fma3 mmx mmxext pclmul popcnt rdrand sha sse sse2 sse3 sse4_1 sse4_2 ssse3"
ACCEPT_LICENSE="*"
VIDEO_CARDS="intel"
L10N="en-US pt-BR"
LLVM_TARGETS="X86"
INPUT_DEVICES="mouse keyboard libinput"
FEATURES="binpkg-logs buildpkg cgroup collision-protect ipc-sandbox network-sandbox parallel-install parallel-fetch sign"
LUA_SINGLE_TARGET="luajit"

USE="xinerama xft dbus elogind vaapi zstd emacs ssl alsa pulseaudio acl x86_64 jpeg colord sqlite btrfs \
     -llvm -clang -xemacs -gtk -qt5 -qt4 -gnome -kde -systemd -nvidia -3dfx -cjk -coreaudio -ios -css  \
     -ieee1394 -quicktime -nntp -emboss -smartcard -ibm -dvdnav -cups -bluetooth -dvd -neon -aqua"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GRUB_PLATFORMS="efi-64"
GENTOO_MIRRORS="https://gentoo.c3sl.ufpr.br/ http://gentoo.c3sl.ufpr.br/ rsync://gentoo.c3sl.ufpr.br/gentoo/"
